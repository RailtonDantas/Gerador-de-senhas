<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main class="flexColumn">
        <section id="image"></section>
        <section id="generatorPassword" class="flexColumn">
            <h1>GERADOR DE SENHAS</h1>
            <section class="containerDatesOfPassword flexColumn">
                <div class="colectElements"><i class="material-symbols-outlined">percent</i>
                    <input type="number" name="" id="quantitySymbols"  min="0" max="10" placeholder="Quantos símbolos você quer na sua senha? " required>
                </div>
                <div class="colectElements"><i class="material-symbols-outlined">123</i>
                    <input type="number" name="" id="quantityNumbers"  min="0" max="10" placeholder="Quantos números você quer na sua senha? " required>
                </div>
                <div class="colectElements"><i class="material-symbols-outlined">abc</i>
                    <input type="number" name="" id="quantityLetters" min="0" max="10" placeholder="Quantas letras você quer na sua senha? " required>
                </div>
                <p id="finallyPassword"></p>
            </section>
            <section class="containerButtons flexColumn">
                <button id="generatePassword" type="submit">Gerar senha</button>
                <button id="viewMyLastPassword">Ver minha última senha</button>
            </section>
        </section>
    </main>
</body>
</html>
